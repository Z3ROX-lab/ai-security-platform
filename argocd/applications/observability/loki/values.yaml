# Loki - Log aggregation
# Single binary mode for home lab

# =============================================================================
# Deployment mode
# =============================================================================
deploymentMode: SingleBinary

# =============================================================================
# Loki config
# =============================================================================
loki:
  auth_enabled: false
  
  commonConfig:
    replication_factor: 1
  
  storage:
    type: filesystem
  
  schemaConfig:
    configs:
      - from: "2024-01-01"
        store: tsdb
        object_store: filesystem
        schema: v13
        index:
          prefix: loki_index_
          period: 24h

# =============================================================================
# Single binary deployment
# =============================================================================
singleBinary:
  replicas: 1
  resources:
    requests:
      memory: "256Mi"
      cpu: "100m"
    limits:
      memory: "512Mi"
      cpu: "500m"
  persistence:
    enabled: true
    size: 10Gi
    storageClass: local-path

# =============================================================================
# Disable distributed components (not needed for single binary)
# =============================================================================
backend:
  replicas: 0
read:
  replicas: 0
write:
  replicas: 0

# Disable gateway
gateway:
  enabled: false

# Disable minio (use filesystem)
minio:
  enabled: false

# Disable chunksCache
chunksCache:
  enabled: false

# Disable resultsCache
resultsCache:
  enabled: false

# =============================================================================
# Monitoring
# =============================================================================
monitoring:
  selfMonitoring:
    enabled: false
    grafanaAgent:
      installOperator: false
  lokiCanary:
    enabled: false

# Test disabled
test:
  enabled: false
