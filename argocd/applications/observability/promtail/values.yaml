# Promtail - Log collector (DaemonSet)
# Collects logs from all pods and sends to Loki

config:
  clients:
    - url: http://loki.observability.svc:3100/loki/api/v1/push

resources:
  requests:
    memory: "64Mi"
    cpu: "50m"
  limits:
    memory: "128Mi"
    cpu: "100m"

# Tolerations to run on all nodes
tolerations:
  - key: node-role.kubernetes.io/master
    operator: Exists
    effect: NoSchedule
  - key: node-role.kubernetes.io/control-plane
    operator: Exists
    effect: NoSchedule
