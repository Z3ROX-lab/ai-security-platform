# NetworkPolicy for Traefik - traefik namespace
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: traefik-policy
  namespace: traefik
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: traefik
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow external traffic (any source)
    - ports:
        - protocol: TCP
          port: 8000    # web
        - protocol: TCP
          port: 8443    # websecure
  egress:
    # Allow DNS
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    # Allow to Keycloak
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: auth
      ports:
        - protocol: TCP
          port: 8080
    # Allow to future ai-apps (Open WebUI)
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ai-apps
      ports:
        - protocol: TCP
          port: 8080
