apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: open-webui
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Helm chart
    - repoURL: https://helm.openwebui.com
      chart: open-webui
      targetRevision: 6.12.0
      helm:
        valueFiles:
          - $values/argocd/applications/ai-apps/open-webui/values.yaml
    # Our values + manifests
    - repoURL: https://github.com/Z3ROX-lab/ai-security-platform
      targetRevision: master
      ref: values
    # Extra manifests (secret, init job)
    - repoURL: https://github.com/Z3ROX-lab/ai-security-platform
      targetRevision: master
      path: argocd/applications/ai-apps/open-webui/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: ai-apps
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
