apiVersion: batch/v1
kind: Job
metadata:
  name: openwebui-init-db
  namespace: ai-apps
  annotations:
    argocd.argoproj.io/sync-wave: "-2"
    argocd.argoproj.io/hook: Sync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  ttlSecondsAfterFinished: 60
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: init-db
          image: postgres:16
          env:
            - name: PGHOST
              value: postgresql-cluster-rw.storage.svc
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-superuser-creds
                  key: password
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for secret to be ready..."
              sleep 5
              echo "Creating database openwebui..."
              psql -tc "SELECT 1 FROM pg_database WHERE datname = 'openwebui'" | grep -q 1 || psql -c "CREATE DATABASE openwebui;"
              psql -tc "SELECT 1 FROM pg_roles WHERE rolname = 'openwebui'" | grep -q 1 || psql -c "CREATE USER openwebui WITH PASSWORD 'openwebui123';"
              psql -c "GRANT ALL PRIVILEGES ON DATABASE openwebui TO openwebui;"
              psql -c "ALTER DATABASE openwebui OWNER TO openwebui;"
              echo "Database openwebui ready!"
