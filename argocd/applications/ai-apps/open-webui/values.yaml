ollamaUrls:
  - "http://ollama.ai-inference.svc:11434"

ollama:
  enabled: false

postgresql:
  enabled: false

ingress:
  enabled: true
  class: traefik
  annotations:
    cert-manager.io/cluster-issuer: ai-platform-ca-issuer
  host: chat.ai-platform.localhost
  tls: true

persistence:
  enabled: true
  size: 5Gi
  storageClass: local-path

resources:
  requests:
    memory: "512Mi"
    cpu: "200m"
  limits:
    memory: "2Gi"
    cpu: "1000m"

extraEnvVars:
  - name: WEBUI_NAME
    value: "AI Security Platform"
  - name: ENABLE_SIGNUP
    value: "true"
  - name: DEFAULT_MODELS
    value: "mistral:7b-instruct-v0.3-q4_K_M"
  - name: DATABASE_URL
    value: "postgresql://openwebui:openwebui123@postgresql-cluster-rw.storage.svc:5432/openwebui"
