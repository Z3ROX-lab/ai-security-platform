# Longhorn values for AI Security Platform (Home Lab)
# Minimal config - let defaults handle most settings

# Default settings for home lab
defaultSettings:
  defaultReplicaCount: "1"

# Reduce replicas for home lab
persistence:
  defaultClassReplicaCount: 1

# CSI settings - single replica
csi:
  attacherReplicaCount: 1
  provisionerReplicaCount: 1
  resizerReplicaCount: 1
  snapshotterReplicaCount: 1