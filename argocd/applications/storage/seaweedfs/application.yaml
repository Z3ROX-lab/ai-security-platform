# SeaweedFS - S3-compatible object storage
# Using Bitnami Helm chart
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: seaweedfs
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Source 1: Bitnami SeaweedFS Helm chart
    - repoURL: https://charts.bitnami.com/bitnami
      chart: seaweedfs
      targetRevision: 6.0.1
      helm:
        valueFiles:
          - $values/argocd/applications/storage/seaweedfs/values.yaml
    # Source 2: Our values from Git
    - repoURL: https://github.com/Z3ROX-lab/ai-security-platform
      targetRevision: master
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: storage
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
