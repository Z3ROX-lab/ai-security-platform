# SeaweedFS values for AI Security Platform (Home Lab)
# Bitnami Helm chart: https://github.com/bitnami/charts/tree/main/bitnami/seaweedfs
# S3-compatible object storage for ML artifacts, models, datasets

# Global settings
global:
  storageClass: local-path

# Master server - manages volume servers
master:
  replicaCount: 1
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
  persistence:
    enabled: true
    size: 1Gi
    storageClass: local-path

# Volume server - stores actual data
volume:
  replicaCount: 1
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  persistence:
    enabled: true
    size: 10Gi
    storageClass: local-path

# Filer - provides S3 API and file system interface
filer:
  replicaCount: 1
  resources:
    limits:
      cpu: 300m
      memory: 512Mi
    requests:
      cpu: 100m
      memory: 256Mi
  persistence:
    enabled: true
    size: 2Gi
    storageClass: local-path

# S3 API Gateway
s3:
  enabled: true
  resources:
    limits:
      cpu: 200m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi

# Security context
podSecurityContext:
  enabled: true
  fsGroup: 1001

containerSecurityContext:
  enabled: true
  runAsUser: 1001
  runAsNonRoot: true
