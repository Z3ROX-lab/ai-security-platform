# =============================================================================
# SeaweedFS Helm Values - AI Security Platform
# =============================================================================
# S3-compatible object storage for:
# - ML model artifacts (MLflow)
# - Training datasets
# - RAG document storage
# - Backup archives
#
# Chart: https://github.com/seaweedfs/seaweedfs/tree/master/k8s/charts/seaweedfs
# =============================================================================

# -----------------------------------------------------------------------------
# Master Server - Manages cluster metadata
# -----------------------------------------------------------------------------
master:
  enabled: true
  replicas: 1
  
  port: 9333
  grpcPort: 19333
  
  data:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "local-path"
  
  resources:
    requests:
      cpu: "100m"
      memory: "128Mi"
    limits:
      cpu: "500m"
      memory: "256Mi"
  
  livenessProbe:
    enabled: true
    initialDelaySeconds: 20
    periodSeconds: 30
  
  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 15
  
  # Master ingress (optional - usually access via filer)
  ingress:
    enabled: false

# -----------------------------------------------------------------------------
# Volume Server - Stores actual data
# -----------------------------------------------------------------------------
volume:
  enabled: true
  replicas: 1
  
  port: 8080
  grpcPort: 18080
  
  dataDirs:
    - name: "data"
      type: "persistentVolumeClaim"
      size: "10Gi"
      storageClass: "local-path"
      maxVolumes: 100
  
  idx:
    type: "persistentVolumeClaim"
    size: "1Gi"
    storageClass: "local-path"
  
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "1000m"
      memory: "512Mi"
  
  compactionMBps: "50"
  
  livenessProbe:
    enabled: true
    initialDelaySeconds: 20
    periodSeconds: 30
  
  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 15

# -----------------------------------------------------------------------------
# Filer - File interface + S3 API
# -----------------------------------------------------------------------------
filer:
  enabled: true
  replicas: 1
  
  port: 8888
  grpcPort: 18888
  metricsPort: 9327
  
  data:
    type: "persistentVolumeClaim"
    size: "2Gi"
    storageClass: "local-path"
  
  resources:
    requests:
      cpu: "100m"
      memory: "256Mi"
    limits:
      cpu: "1000m"
      memory: "512Mi"
  
  livenessProbe:
    enabled: true
    initialDelaySeconds: 20
    periodSeconds: 30
  
  readinessProbe:
    enabled: true
    initialDelaySeconds: 10
    periodSeconds: 15
  
  # S3 API Configuration
  s3:
    enabled: true
    port: 8333
    enableAuth: false
  
  # Filer UI Ingress
  ingress:
    enabled: true
    className: "traefik"
    host: "seaweedfs.ai-platform.localhost"
    path: "/"
    pathType: Prefix
    annotations:
      cert-manager.io/cluster-issuer: "ai-platform-ca-issuer"
      traefik.ingress.kubernetes.io/router.tls: "true"
    tls:
      - secretName: seaweedfs-filer-tls
        hosts:
          - seaweedfs.ai-platform.localhost

# -----------------------------------------------------------------------------
# S3 Gateway Ingress
# -----------------------------------------------------------------------------
s3:
  enabled: true
  port: 8333
  enableAuth: false
  
  ingress:
    enabled: true
    className: "traefik"
    host: "s3.ai-platform.localhost"
    path: "/"
    pathType: Prefix
    annotations:
      cert-manager.io/cluster-issuer: "ai-platform-ca-issuer"
      traefik.ingress.kubernetes.io/router.tls: "true"
    tls:
      - secretName: seaweedfs-s3-tls
        hosts:
          - s3.ai-platform.localhost

# -----------------------------------------------------------------------------
# Admin UI
# -----------------------------------------------------------------------------
admin:
  enabled: true
  replicas: 1
  port: 33333
  grpcPort: 33646
  
  resources:
    requests:
      cpu: "50m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "128Mi"

# -----------------------------------------------------------------------------
# Disabled components
# -----------------------------------------------------------------------------
worker:
  enabled: false

# -----------------------------------------------------------------------------
# Pod Disruption Budget (disabled for single replica)
# -----------------------------------------------------------------------------
podDisruptionBudget:
  master:
    enabled: false
  volume:
    enabled: false
  filer:
    enabled: false
