# PostgreSQL Cluster using CloudNativePG
# For Keycloak, MLflow, and other services
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: postgresql
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    # Source 1: Official CNPG cluster Helm chart
    - repoURL: https://cloudnative-pg.github.io/charts
      chart: cluster
      targetRevision: 0.5.0
      helm:
        valueFiles:
          - $values/argocd/applications/storage/postgresql/values.yaml
    # Source 2: Our values from Git
    - repoURL: https://github.com/Z3ROX-lab/ai-security-platform
      targetRevision: master
      ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: storage
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
