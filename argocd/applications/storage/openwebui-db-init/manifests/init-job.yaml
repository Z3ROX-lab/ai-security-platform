apiVersion: batch/v1
kind: Job
metadata:
  name: openwebui-db-init
  namespace: storage
spec:
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: OnFailure
      securityContext:
        runAsNonRoot: true
        runAsUser: 999
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: init-db
          image: postgres:16
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          env:
            - name: PGHOST
              value: postgresql-cluster-rw.storage.svc
            - name: PGUSER
              value: postgres
            - name: PGPASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgresql-cluster-superuser
                  key: password
          command:
            - /bin/sh
            - -c
            - |
              set -e
              echo "Waiting for PostgreSQL to be ready..."
              until pg_isready -h $PGHOST -p 5432 -U $PGUSER; do
                echo "PostgreSQL not ready, waiting..."
                sleep 2
              done
              echo "PostgreSQL is ready!"
              
              echo "Creating database openwebui..."
              psql -tc "SELECT 1 FROM pg_database WHERE datname = 'openwebui'" | grep -q 1 || psql -c "CREATE DATABASE openwebui;"
              
              echo "Creating user openwebui..."
              psql -tc "SELECT 1 FROM pg_roles WHERE rolname = 'openwebui'" | grep -q 1 || psql -c "CREATE USER openwebui WITH PASSWORD 'openwebui123';"
              
              echo "Granting privileges..."
              psql -c "GRANT ALL PRIVILEGES ON DATABASE openwebui TO openwebui;"
              psql -c "ALTER DATABASE openwebui OWNER TO openwebui;"
              
              echo "Verifying..."
              psql -tc "SELECT 1 FROM pg_roles WHERE rolname = 'openwebui'" | grep -q 1 && echo "User openwebui exists!"
              
              echo "Database setup complete!"
